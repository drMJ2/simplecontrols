<!DOCTYPE html>
<head>
    <!-- Include the SimpleControls style sheet and script -->
    <link rel="stylesheet" href="simplecontrols.css" />
    <script src="simplecontrols.js"></script>
    <!-- Include this font library if you want the panel chevron icon. If not included, eliminate the reference to 'fa-caret-down' in the panel template.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <!-- Create a panel with two sliders. The class identifies the simple control to instantiate. -->
    <div class="ctl-panel" title="This is a panel">
        <input type="range" class="ctl-hslider" min="1" max="5" step="0.1" value="4.2" title="Simple slider"/>
        <input type="range" class="ctl-hslider" min="1" max="5" value="2" title="Styled slider" data-fill-color="red" style="width:300px" />
        <input type="range" class="ctl-vslider" min="1" max="5" value="4" title="Vertical slider" oninput="alert(this.value)" />
    </div>

    <!-- SimpleControls templates. Either paste them directly, as done below, or use your favorite way of including html snippets, such as w3-include-html.-->
    <div style="display:none">
        <div id="ctl-template-hslider">
            <div class="sld-hfill"></div>
            <div class="sld-hempty"></div>
            <div class="sld-hlabel">Label</div>
            <div class="sld-hvalue">Value</div>
        </div>

        <div id="ctl-template-vslider">
            <div class="sld-vfill"></div>
            <div class="sld-vempty" style="width:100%; height:100%;background-color:black"></div>
            <div class="sld-vlabel">Label</div>
            <div class="sld-vvalue">Value</div>
        </div>

        <div id="ctl-template-panel">
            <button class="ctl-panel-head"><i class="fa fa-caret-down"></i></button>
        </div>
    </div>

    <!-- Apply the SimpleControls templates-->
    <script>
        ctl.apply();
    </script>
</body>
