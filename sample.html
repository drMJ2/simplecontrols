<!DOCTYPE html>
<head>
    <!-- Include the SimpleControls style sheet and script -->
    <link rel="stylesheet" href="simplecontrols.css" />
    <script src="simplecontrols.js"></script>
    <!-- Include this font library if you want the panel chevron icon. If not included, eliminate the reference to 'fa-caret-down' in the panel template.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="ctl-panel" title="This is a panel">
        <!-- A simple horizontal slider. Range input properties are used to define the slider. -->
        <input type="range" class="ctl-hslider" min="1" max="5" step="0.1" value="4.2" title="Simple slider" />
        <!-- A slider can be styled inline of with css classes. -->
        <input type="range" class="ctl-hslider" min="0" max="50" value="20" title="Styled slider" data-fill-color="red" style="width:300px;" />
        <!-- A slider can be disabled, turning it into a meter. -->
        <input type="range" class="ctl-hslider" min="0" max="100" step="0.1" value="23.7" title="Disabled slider (meter)" disabled />
        <!--Note that IE doesn't really support oninput, use onchange instead-->
        <input type="range" class="ctl-vslider" min="1" max="5" value="4" title="Vertical slider" oninput="alert(this.value)" />
        <!-- Vertical sliders are shown side by side, as expected. -->
        <input type="range" class="ctl-vslider" min="1" max="500" value="140" title="Vertical slider 2" />
        <!-- Note: the datalist tag for defining markers and labels is not yet supported -->
    </div>

    <!--
        SimpleControls templates.
        Either copy/paste them directly at the bottom of your html page,
        or use your favorite way of including html snippets, such as w3-include-html.
    -->
    <div style="display:none">
        <div id="ctl-template-slider">
            <div>
                <div class="sld-fill"></div>
                <div class="sld-empty"></div>
                <div class="sld-label"></div>
                <div class="sld-value"></div>
            </div>
        </div>

        <div id="ctl-template-panel">
            <button class="ctl-panel-head">
                <!-- This icon requires https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css -->
                <i class="fa fa-caret-down"></i>
            </button>
        </div>
    </div>

    <!-- Apply the SimpleControls templates-->
    <script>
        ctl.apply();
    </script>
</body>
